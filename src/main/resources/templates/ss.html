<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="country-selector">
    <label for="country">Country</label>
    <div id="country" class="country-list">
        <ul>
            <li th:each="country : ${countries}" th:attr="data-value=${country}" th:text="${country}"></li>
        </ul>
    </div>
</div>
</body>
</html>
