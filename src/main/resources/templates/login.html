<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <title>Login</title>
</head>
<body>

<main>
    <section class="section full-height">
        <div class="container">
            <a th:href="@{/}" class="logo-big">
                <img src="/images/smart-wallet-high-resolution-logo-transparent.png" alt="Logo Image">
            </a>
        </div>
        <form class="form" th:action="@{/users/login}" method="post" th:object="${loginRequest}">
            <h3>Login Here</h3>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" th:field="*{username}">
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" th:field="*{password}">
            <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <p class="alert-warning" th:if="${invalidCredentials}" th:text="${invalidCredentials}"></p>
            <button type="submit">Log In</button>
            <p class="form-already">Don't have an account? <a th:href="@{/register}">Register now</a>!</p>
        </form>
    </section>
</main>
<div class="footer" th:insert="~{fragments/common/footer :: footer}"></div>
</body>
</html>
